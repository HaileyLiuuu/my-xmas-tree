<script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>

<script type="module">
import * as THREE from 'three';
import { GestureRecognizer, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
let scene, camera, renderer, treeParticles, heartPoints, gestureRecognizer, isExploded = false, gestureCounter = 0;
const webcam = document.getElementById('webcam'), music = document.getElementById('bg-music'), musicBtn = document.getElementById('music-toggle');

const treeParticleCount = isMobile ? 12000 : 35000; 
const heartParticleCount = isMobile ? 1500 : 3000;
const treePos = [], treeTargets = [], heartPos = [], heartTargets = [], heartExplodeTargets = [];

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, isMobile ? 22 : 18);
    renderer = new THREE.WebGLRenderer({ antialias: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    document.body.appendChild(renderer.domElement);

    const tex = createCircleTexture();
    const colors = [new THREE.Color(0xff1493), new THREE.Color(0xff69b4), new THREE.Color(0xffc0cb)];

    const heartGeo = new THREE.BufferGeometry();
    const hScale = isMobile ? 0.05 : 0.06;
    const hCols = [];
    for (let i = 0; i < heartParticleCount; i++) {
        const t = Math.random() * Math.PI * 2, r = Math.sqrt(Math.random()); 
        const x = r * (16 * Math.pow(Math.sin(t), 3)), y = r * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        heartTargets.push(x * hScale, (y * hScale) + 6.3, (Math.random()-0.5)*0.7);
        heartPos.push(x * hScale, (y * hScale) + 6.3, (Math.random()-0.5)*0.7);
        heartExplodeTargets.push((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
        const c = colors[Math.floor(Math.random()*colors.length)];
        hCols.push(c.r, c.g, c.b);
    }
    heartGeo.setAttribute('position', new THREE.Float32BufferAttribute(heartPos, 3));
    heartGeo.setAttribute('color', new THREE.Float32BufferAttribute(hCols, 3));
    heartPoints = new THREE.Points(heartGeo, new THREE.PointsMaterial({ size: 0.15, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending, map: tex, depthWrite: false }));
    scene.add(heartPoints);

    const treeGeo = new THREE.BufferGeometry();
    const tCols = [];
    for (let i = 0; i < treeParticleCount; i++) {
        const t = Math.random(), a = Math.random() * Math.PI * 2, rad = (1 - t) * 4.5;
        treePos.push(rad * Math.cos(a), t * 12 - 6, rad * Math.sin(a));
        treeTargets.push((Math.random()-0.5)*55, (Math.random()-0.5)*55, (Math.random()-0.5)*55);
        const c = colors[Math.floor(Math.random()*colors.length)];
        tCols.push(c.r, c.g, c.b);
    }
    treeGeo.setAttribute('position', new THREE.Float32BufferAttribute(treePos, 3));
    treeGeo.setAttribute('color', new THREE.Float32BufferAttribute(tCols, 3));
    treeParticles = new THREE.Points(treeGeo, new THREE.PointsMaterial({ size: 0.18, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending, map: tex, depthWrite: false, opacity: 0.6 }));
    scene.add(treeParticles);

    animate();
}

function createCircleTexture() {
    const canvas = document.createElement('canvas'); canvas.width = 32; canvas.height = 32;
    const ctx = canvas.getContext('2d');
    const g = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
    g.addColorStop(0, '#fff'); g.addColorStop(1, 'transparent');
    ctx.fillStyle = g; ctx.fillRect(0, 0, 32, 32);
    return new THREE.CanvasTexture(canvas);
}

function animate() {
    requestAnimationFrame(animate);
    const speed = 0.08;
    const tAttr = treeParticles.geometry.attributes.position;
    for (let i = 0; i < treeParticleCount; i++) {
        let idx = i * 3;
        for(let j=0; j<3; j++) {
            const target = isExploded ? treeTargets[idx+j] : treePos[idx+j];
            tAttr.array[idx+j] += (target - tAttr.array[idx+j]) * speed;
        }
    }
    tAttr.needsUpdate = true;
    const hAttr = heartPoints.geometry.attributes.position;
    for (let i = 0; i < heartParticleCount; i++) {
        let idx = i * 3;
        for(let j=0; j<3; j++) {
            const target = isExploded ? heartExplodeTargets[idx+j] : heartTargets[idx+j];
            hAttr.array[idx+j] += (target - hAttr.array[idx+j]) * speed;
        }
    }
    hAttr.needsUpdate = true;
    treeParticles.rotation.y += 0.003;
    heartPoints.rotation.y += 0.01;
    renderer.render(scene, camera);
}

async function startAI() {
    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
    gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
        baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task" },
        runningMode: "VIDEO", numHands: 1
    });
    tick();
}

function tick() {
    if (gestureRecognizer && webcam.readyState >= 2) {
        const res = gestureRecognizer.recognizeForVideo(webcam, performance.now());
        if (res.gestures && res.gestures.length > 0) {
            const top = res.gestures[0][0];
            if (top.score > 0.4) {
                if (top.categoryName === "Open_Palm") gestureCounter = Math.min(gestureCounter + 1, 3);
                else gestureCounter = Math.max(gestureCounter - 1, -3);
            }
        } else {
            gestureCounter *= 0.8;
        }
        isExploded = gestureCounter >= 1.5;
    }
    requestAnimationFrame(tick);
}

document.getElementById('start-btn').onclick = async () => {
    try {
        music.play();
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        webcam.srcObject = stream;
        document.getElementById('video-container').style.opacity = '1';
        await startAI();
        document.getElementById('start-btn').style.display = 'none';
    } catch (e) { alert("è¯·ç¡®ä¿ä½¿ç”¨ HTTPS å¹¶æˆæƒæ‘„åƒå¤´"); }
};

musicBtn.onclick = () => {
    if (music.paused) { music.play(); musicBtn.innerText = "ğŸµ ON"; }
    else { music.pause(); musicBtn.innerText = "ğŸ”‡ OFF"; }
};

init();
</script>
